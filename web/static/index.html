<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REALIS | Physics Verification Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; color: #eee; font-family: monospace; }
        #info { position: absolute; top: 10px; left: 10px; padding: 10px; background: rgba(0,0,0,0.5); pointer-events: none; }
        #controls { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 4px; }
        select, button { background: #333; color: white; border: 1px solid #555; padding: 5px; cursor: pointer; }
        button:hover { background: #444; }
        #timeline { position: absolute; bottom: 20px; left: 50px; right: 50px; height: 5px; background: #333; cursor: pointer; }
        #playhead { width: 10px; height: 15px; background: #0df; position: absolute; top: -5px; margin-left: -5px; }
    </style>
    <!-- Import Maps for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info">
        <h1>REALIS</h1>
        <div id="status">Loading...</div>
        <div id="metadata"></div>
        <div id="energy">Energy: --</div>
    </div>
    
    <div id="controls">
        <select id="runSelect"><option>Loading runs...</option></select>
        <button id="btnLoad">Load</button>
        <hr>
        <button id="btnPlay">Play</button>
        <button id="btnPause">Pause</button>
        <button id="btnReset">Reset</button>
    </div>

    <div id="timeline">
        <div id="playhead" style="left: 0%"></div>
    </div>

    <!-- Main Logic -->
    <script type="module" src="/js/viewer.js"></script>
</body>
</html>
