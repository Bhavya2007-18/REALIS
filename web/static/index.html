<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REALIS | Physics Verification Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            color: #eee;
            font-family: monospace;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 4px;
            width: 280px;
            max-height: 90vh;
            overflow-y: auto;
        }

        select,
        button,
        input {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background: #444;
        }

        label {
            display: block;
            margin-top: 5px;
            font-size: 0.9em;
            color: #aaa;
        }

        .row {
            display: flex;
            gap: 5px;
        }

        #timeline {
            position: absolute;
            bottom: 20px;
            left: 50px;
            right: 50px;
            height: 5px;
            background: #333;
            cursor: pointer;
        }

        #playhead {
            width: 10px;
            height: 15px;
            background: #0df;
            position: absolute;
            top: -5px;
            margin-left: -5px;
        }

        h3 {
            margin: 5px 0 10px 0;
            border-bottom: 1px solid #555;
            font-size: 1.1em;
        }
    </style>
    <!-- Import Maps for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="info">
        <h1>REALIS</h1>
        <div id="status">Loading...</div>
        <div id="metadata"></div>
        <div id="energy">Energy: --</div>
    </div>

    <div id="controls">
        <h3>Playback</h3>
        <select id="runSelect">
            <option>Loading runs...</option>
        </select>
        <button id="btnLoad">Load Run</button>

        <div class="row">
            <button id="btnPlay">Play</button>
            <button id="btnPause">Pause</button>
            <button id="btnReset">Reset</button>
        </div>

        <label>Speed: <span id="speedVal">1.0x</span></label>
        <input type="range" id="speedRange" min="0.1" max="3.0" step="0.1" value="1.0">

        <h3>New Simulation</h3>
        <label>Model Type</label>
        <select id="simModel">
            <option value="mass_spring">Mass-Spring</option>
            <option value="simple_pendulum">Simple Pendulum</option>
            <option value="double_pendulum">Double Pendulum</option>
            <option value="rolling_disk">Rolling Disk</option>
        </select>

        <label>Params (JSON)</label>
        <textarea id="simParams" rows="3"
            style="width:100%; background:#222; color:#fff; border:1px solid #444;">{"k":10.0, "m":1.0, "c":0.2}</textarea>

        <label>Initial State (List)</label>
        <input type="text" id="simState" value="[2.0, 0.0]">

        <label>Duration (Steps)</label>
        <input type="number" id="simSteps" value="1000">

        <button id="btnRunSim" style="background:#0055aa; margin-top:10px;">Run Simulation</button>
    </div>

    <div id="timeline">
        <div id="playhead" style="left: 0%"></div>
    </div>

    <!-- Main Logic -->
    <script type="module" src="/js/viewer.js"></script>
</body>

</html>
